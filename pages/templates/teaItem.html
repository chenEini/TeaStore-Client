<div class="teaItem col-md-4">
	<div class="item">
		<a ng-href="#!/tea/{{tea.id}}">
			<img class="teaImg" ng-src="/css/Images/{{tea.image}}"/> 
			<h3> {{tea.name}} </h3>
			<h5 ng-show="{{addToCart}}"> {{tea.price | currency}}</h5>
		</a>
		<ng-transclude></ng-transclude>
		<add-to-cart add-to-cart="addToCart" tea="tea"></add-to-cart>
	</div>
</div>
