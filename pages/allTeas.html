<header>
    search by name
    <input type="text" ng-model="searchText"/>
    <select ng-model="orderbyfilter">
        <option selected value="">select filter</option>
        <option value="+price">price - low to high </option>
        <option value="-price">price - high to low</option>
        <option value="caffeineLevel">caffeine Level</option>
    </select>
</header>

<tea-item ng-repeat="product in teas | filter:{name:searchText} | orderBy:orderbyfilter" item="product">
</tea-item>
